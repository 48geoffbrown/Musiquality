<ion-view title="Song Title Name Search">
    <ion-content overflow-scroll="true" padding="true" class="has-header has-footer" ng-controller="TitleController as tc">
        <form class="list">
            <label class="item item-input">
                <!--<span class="input-label">Input</span>-->
                <input ng-change="tc.pauseTrack()" type="text" placeholder="Type Song Title Name" ng-model="tc.song">

            </label>
            <br>
            <br>

            <button type="submit" ng-click="tc.songTitleSearch(tc.song)">Search</button>
            <br/>
            <br/>
            <ul ng-repeat="item in tc.results">
                <li class="item item-thumbnail-left">
                    <image class="rcImg" class="cover" src="{{item.album.images[1].url}}" ng-click="tc.playTrack(item.preview_url)" ng-dblclick="tc.pauseTrack()"></image>

                    <button class="buttonStyle ion-play button button-small" ng-click="tc.playTrack(item.preview_url)"></button>
                    <button class="buttonStyle ion-stop button button-small" ng-click="tc.pauseTrack()"></button>
                    <br/>
                    <div>
                    {{"Artist: " + item.artists[0].name}}</br>

                    {{"Popularity: " + item.popularity}}</br>
                    </div>
                    <div class="item-button-right">
                    <button class="button item-button-right" ui-sref="tabsController.artistHome">Go to Artist Page</button>
                    </div>
                </li>
            </ul>
        </form>
    </ion-content>
</ion-view>
