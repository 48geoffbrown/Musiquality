<ion-view title="Song Title Name Search">
    <ion-content overflow-scroll="true" padding="true" class="has-header has-footer" ng-controller="TitleController as tc">
        <form class="list">
            <label class="item item-input">
                <!--<span class="input-label">Input</span>-->
                <input ng-change="tc.pauseTrack()" type="text" placeholder="Type Song Title Name" ng-model="tc.song">

            </label>
            <br>
            <br>

            <button type="submit" ng-click="tc.songTitleSearch(tc.song)">Search</button>
            <br/>
            <br/>
            <image class="cover" src="{{tc.results}}" ng-click="tc.playTrack()" ng-dblclick="tc.pauseTrack()"></image>
            <button ng-click="tc.pauseTrack()">Pause</button>
        </form>
        <ion-list>
            <ion-item ui-sref="tabsController.artistHome">Song Title 1</ion-item>
            <ion-item ui-sref="tabsController.artistHome">Song Title 2</ion-item>
            <ion-item ui-sref="tabsController.artistHome">Song Title 3</ion-item>


        </ion-list>
    </ion-content>
</ion-view>
