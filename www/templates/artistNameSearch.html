<ion-view title="Artist Name Search">
  <ion-content overflow-scroll="true" padding="true" class="has-header has-footer" ng-controller="NameController as nc">
    <form class="list">
      <label class="item item-input">
        <!--<span class="input-label">Input</span>-->
        <input type="text" placeholder="Type Artist Name" ng-model="nc.artist">

      </label>
      <br>

      <button type="submit" ng-click="nc.artistSearch(nc.artist)">Search</button>

      <br/>

      <image src="{{nc.results}}"></image>
    </form>

    <h2 ui-sref="tabsController.artistHome">GO TO THE "{{nc.found}}" PAGE.</h2>
    <br/>

    <h2>BAND TRACKS</h2>
    <ion-list>
      <ion-item href="#" ng-click="nc.outsidePage(nc.track1)">{{nc.track1Name}}</ion-item>
    </ion-list>
    <a href="#" ng-click="nc.outsidePage(nc.lyrics1)">Track Lyrics</a>
    <a href="#" ng-click="nc.outsidePage(nc.purchase1)">Purchase Track</a>
    <ion-list>
      <ion-item href="#" ng-click="nc.outsidePage(nc.track2)">{{nc.track2Name}}</ion-item>
    </ion-list>
    <a href="#" ng-click="nc.outsidePage(nc.lyrics2)">Track Lyrics</a>
    <a href="#" ng-click="nc.outsidePage(nc.purchase2)">Purchase Track</a><ion-list>
    <ion-item href="#" ng-click="nc.outsidePage(nc.track3)">{{nc.track3Name}}</ion-item>
  </ion-list>
    <a href="#" ng-click="nc.outsidePage(nc.lyrics3)">Track Lyrics</a>
    <a href="#" ng-click="nc.outsidePage(nc.purchase3)">Purchase Track</a>

    <h2>BAND INFO</h2>
    <ion-list>
      <!--<ion-item ui-sref="tabsController.artistBiography">Biography</ion-item>-->
      <ion-item href="#" ng-click="nc.outsidePage(nc.news)">News</ion-item>
      <ion-item href="#" ng-click="nc.outsidePage(nc.bio)">Wiki</ion-item>
    </ion-list>

    <!--<div ng-click="nc.songPlay(nc.artist)">Testing Song</div>-->

  </ion-content>
</ion-view>
